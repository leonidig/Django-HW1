{% extends '__base.html' %}

{% block content %}
<div>
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
</div>

 <form action="{% url 'blog:product_detail' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
