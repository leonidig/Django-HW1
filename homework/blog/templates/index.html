{% extends '__base.html' %}

{% block content %}
<div class="container my-4">
  <h1 class="text-center mb-3">Main Page</h1>

  <div class="mb-3">
    <a href="{% url 'blog:create_product' %}" class="btn btn-primary">Create Product</a>
  </div>

  {% if messages %}
  <div class="mt-3">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <h3 class="border-bottom pb-2">All Products</h3>
  <div class="row row-cols-2 g-4">
    {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
        </div>
        <div class="card-footer text-end">
          <a href="{{ product.get_absolute_url }}" class="btn btn-outline-primary">Info</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
